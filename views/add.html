{% extends "skeleton.html" %}
{% block body %}

<form action="/admin/add" method="post">
    <div class="form-group">
        <input class="form-control" type="number" placeholder="Account Number" name="account_number">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Amount" name="amount">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="PIN Number" name="pin">
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
