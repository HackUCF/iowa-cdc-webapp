{% extends "skeleton.html" %}
{% block body %}

<form action="/admin/newAccount" method="post">
    <div class="form-group">
        <input class="form-control" type="number" name="account_number" placeholder="Account Number">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="pin" placeholder="PIN Number">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="owner" placeholder="Name of account holder">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="bal" placeholder="Initial Balance">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
